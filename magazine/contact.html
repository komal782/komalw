<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Khana</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles and js -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-link"><a href="#">Resturaunts</a></li>
                <li class="nav-link"><a href="#">Recipes</a></li>
                <li class="nav-link"><h1><a href="index.html">Khana</a></h1></li>
                <li class="nav-link"><a href="#">About</a></li>
                <li class="nav-link"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="hamburger-menu" onclick="myFunction()"><i class="fa-solid fa-burger"></i><span class="visually-hidden">open</span></button>
    </header>
    <main>
        <div class="contact-form">
            <img src="images/khana-18.jpg" alt="various vegetables and fruits">
            <form>
                <h2>Get in Touch!</h2>
                <div class="form-row">
                    <label for="client-name">Name</label>
                    <input type="text" id="client-name" name="client-name">
                </div>
                <div class="form-row">
                    <label for="client-email">Email</label>
                    <input type="email" id="client-email" name="client-email">
                </div>
                <div class="form-row">
                    <label for="client-phone">Phone</label>
                    <input type="tel" id="client-phone" name="client-phone">
                </div>
                <div class="form-row mb-2">
                    <label for="client-comments">Message</label>
                    <textarea name="client-comments" id="client-comments"></textarea>
                </div>
                <div class="form-row"><input type="submit" value="Get in Touch"></div>
            </form>
        </div>
    </main>
    <footer>
        <h2>Khana</h2>
        <div style="text-align: center;">
            <a class="social-link" href="#"><i class="fa-brands fa-instagram"></i><span class="visually-hidden">Instagram</span></a>
            <a class="social-link" href="#"><i class="fa-brands fa-twitter"></i><span class="visually-hidden">Twitter</span></a>
            <a class="social-link" href="#"><i class="fa-regular fa-envelope"></i><span class="visually-hidden">Email</span></a>
            <form class="search"><i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Search"></form>
        </div>
        <small>&copy; 2023 Khana Inc</small>
    </footer>
</body>
</html>
